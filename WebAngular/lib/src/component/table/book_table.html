<table class="table">
    <thead>
    <tr>
        <th *ngFor="let header of headers">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr myhighlight *ngFor="let book of bookListCopy; let i=index">
        <td>{{i+1}}</td>
        <td><ed-field [fieldValue]="book.bookName"></ed-field></td>

        <td>{{book.authors}}</td>
        <td><ed-field [fieldValue]="book.isbn"></ed-field></td>
        <td><ed-field [fieldValue]="book.year.year.toString()"></ed-field></td>
        <td>
            <ed-field [fieldValue]="book.description"></ed-field>
        </td>
    </tr>
    </tbody>
</table>
