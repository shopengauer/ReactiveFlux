


<table class="table">
    <thead>
    <tr>
        <th *ngFor="let header of headers">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr myhighlight *ngFor="let book of bookListCopy; let i=index">
        <td>{{i+1}}</td>
        <td (click) = "editToggle">
            <span *ngIf="!isEdit">{{book.bookName}}</span>
            <input *ngIf="isEdit" type="text" />
        </td>

        <td>{{book.authors}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.year.year}}</td>
        <td>{{book.description}}</td>
    </tr>
    </tbody>
</table>
