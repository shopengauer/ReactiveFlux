<table class="table">
    <thead>
    <tr>
        <th *ngFor="let header of headers">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr myhighlight *ngFor="let book of bookListCopy; let i=index">
        <td>{{i+1}}</td>
        <td *ngFor="let prop of book.bookMap.values; let k=index">
            <ed-field (editRequest)="editField($event)"
                      [propIndex]="k"
                      [fieldValue]="prop"></ed-field>
        </td>
    </tr>
    </tbody>
</table>
