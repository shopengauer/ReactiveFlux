name: WebAngular
description: A web app that uses AngularDart Components
version: 0.0.1
homepage: https://www.example.com
author: vasilij <email@example.com>

environment:
  sdk: ^1.24.3

dependencies:
  angular: ^4.0.0
  http: ^0.11.3+16
  bootjack: any

dev_dependencies:
  angular_test: ^1.0.0
  analyzer: '<=0.31.1'  # часто зачок ^ не срабатывает и нужно ставить <=
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  test: ^0.12.0

transformers:
- angular:
    entry_points:
      - web/main.dart
      - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
    debug: dartdevc
